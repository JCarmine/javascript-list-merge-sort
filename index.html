<html>
  <head>
    <style>
      #container{
        font-family: sans-serif;
        color: black;
        list-style: none;
      }
    </style>
  </head>

  <body>

    <div id="container"></div>

    <script>
      "use strict";

      var list1 = [
        { first_name: 'Tim', last_name: 'Zeb' },
        { first_name: 'Jane', last_name: 'Kollu' },
        { first_name: 'Wilson', last_name: 'Smith' }
      ];

      var list2 = [
        { first_name: 'Blake', last_name: 'Worden' },
        { first_name: 'Jeff', last_name: 'Akins' },
        { first_name: 'Alice', last_name: 'Carmine' }
      ];

      function mergeCloneSort(firstList, secondList) {
        var mergedList = firstList.concat(secondList);
        var mergedListClone = mergedList.slice(0);
        var sortedList = mergedListClone.sort(compare);
        return sortedList;
      }

      function compare(a,b) {
        if (a.last_name < b.last_name)
          return -1;
        if (a.last_name > b.last_name)
          return 1;
        return 0;
      }

      function buildDomList(sortedList,headertext) {
        var frag = document.createDocumentFragment();
        var header = document.createElement("h1");
        var ul = document.createElement('ul');

        header.textContent = headertext;

        sortedList.forEach(function(element) {
          var li = document.createElement("li");
          li.textContent = element.last_name;
          ul.appendChild(li);
        });

        frag.appendChild(header);
        frag.appendChild(ul);

        return frag;
      }

      (function(){
        var container = document.getElementById('container');
        var firstList = buildDomList(list1,"First List Unsorted");
        var secondList = buildDomList(list2,"Second List Unsorted");
        var mergedSortedList = mergeCloneSort(list1,list2);
        var completedList = buildDomList(mergedSortedList,"Merged and Sorted List");

        var frag = document.createDocumentFragment();

        frag.appendChild(firstList);
        frag.appendChild(secondList);
        frag.appendChild(completedList);

        container.appendChild(frag);
      })();
    </script>

  </body>
</html>
