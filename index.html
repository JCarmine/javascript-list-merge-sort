<html>
  <head>
    <style>
      #container{
        font-family:monospace;
        font-weight:bold;
        color: #fff;
        background: #161719;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>

  <body>

    <div id="container"></div>

    <script>
      var list1 = [
          { first_name: 'Tim', last_name: 'Zeb' },
          { first_name: 'Jane', last_name: 'Kollu' },
          { first_name: 'Wilson', last_name: 'Smith' }
      ];

      var list2 = [
          { first_name: 'Blake', last_name: 'Worden' },
          { first_name: 'Jeff', last_name: 'Akins' },
          { first_name: 'Alice', last_name: 'Carmine' }
      ];

      mergedList = list1.concat(list2);
      console.log(mergedList);

      var mergedListClone = mergedList.slice(0);

      function compare(a,b) {
        if (a.last_name < b.last_name)
          return -1;
        if (a.last_name > b.last_name)
          return 1;
        return 0;
      }

      var sortedList = mergedListClone.sort(compare);
      console.log(sortedList);
    </script>

  </body>
</html>
