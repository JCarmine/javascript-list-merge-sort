<html>
  <head>
    <style>
      #container{
        font-family: sans-serif;
        color: black;
        list-style: none;
      }
    </style>
  </head>

  <body>

    <div id="container"></div>

    <script>
      var list1 = [
          { first_name: 'Tim', last_name: 'Zeb' },
          { first_name: 'Jane', last_name: 'Kollu' },
          { first_name: 'Wilson', last_name: 'Smith' }
      ];

      var list2 = [
          { first_name: 'Blake', last_name: 'Worden' },
          { first_name: 'Jeff', last_name: 'Akins' },
          { first_name: 'Alice', last_name: 'Carmine' }
      ];

      mergedList = list1.concat(list2);
      var mergedListClone = mergedList.slice(0);

      function compare(a,b) {
        if (a.last_name < b.last_name)
          return -1;
        if (a.last_name > b.last_name)
          return 1;
        return 0;
      }

      var sortedList = mergedListClone.sort(compare);
      

      var container = document.getElementById('container');
      var frag = document.createDocumentFragment();

      var header = document.createElement("h1");
      header.textContent = "Merged and Sorted List";
      frag.appendChild(header);

      sortedList.forEach(function(element) {
        var li = document.createElement("li");
        li.textContent = element.last_name;
        frag.appendChild(li);
      });

      container.appendChild(frag);
    </script>

  </body>
</html>
